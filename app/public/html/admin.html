<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Co-labs | admin</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../styles/admin.css">

</head>
<body>
<div class="container-fluid" id="container-main">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" id="top-nav">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">
			        <p>Co-labs</p>
			      </a>
			    </div>
			    <div class="navbar-header" id="greeting">
			
			        <p id="adminLogout">Howdy, Admin</p>
			    
			    </div>
			  </div>
			</nav>
		</div><!-- nav column --> 
	</div><!-- row1 that holds nav -->
	<div class="row">
		<div class="col-md-2" id="sidenav">
			<div class="col-md-12">
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingOne">
				      <h4 class="panel-title">
				        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				          Users
				        </a>
				      </h4>
				    </div>
				    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
				      <div class="list-group">
				              <ul class="list-group">

				              </ul>
				      </div>
				    </div>
				  </div>
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingTwo">
				      <h4 class="panel-title">
				        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
				          News Posts
				        </a>
				      </h4>
				    </div>
				    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				      <div class="list-group">
				              <ul class="list-group">
				        
				              </ul>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div><!-- col holds nav controls -->
		<div class="col-md-10">
			<div class="row">
				<div class="col-md-10">
				<!-- panel for creating a blog post -->
					<div class="panel panel-default content-panel">
					  <div class="panel-heading">
					    <h3 class="panel-title">New Post</h3>
					  </div>
					  <div class="panel-body">
						  <form>
						  	  <div class="form-group">
							    <label for="postTitle">Post Title</label>
							    <input type="text" class="form-control" id="postTitle" placeholder="Title...">
							  </div>
							  <div class="form-group">
							    <label for="postBody">Body</label>
							    <textarea class="form-control" rows="6" id="postBody" placeholder="What's the news?"></textarea>
							  </div>
						  </form>
					  </div>
					  <div class="panel-footer">
					  	<button class="btn btn-default" id="clearPostInputs">Clear</button>
					  	<button class="btn btn-default" id="postNews">Post</button>
					  </div>
					</div>
				</div>
			</div>
		</div><!-- div holds content -->
	</div><!-- row2 that holds left side nav and content-->
	<!-- modals -->
	<div class="modal fade" tabindex="-1" role="dialog" id="blogSuccess">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Success!</h4>
	      </div>
	      <div class="modal-body">
	        <p>Your post has been saved&hellip;</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div> <!-- container -->

<!-- jQuery library -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<!-- personal js -->
<script type="text/javascript" src="../javascript/admin.js"></script>
</body>
</html>

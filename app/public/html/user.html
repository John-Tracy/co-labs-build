<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Co-labs | User</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../styles/user.css">

</head>
<body>
<div class="container-fluid" id="container-main">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" id="top-nav"> 
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">
			        <p>Co-labs</p>
			      </a>
			    </div>
				<ul class="nav navbar-nav navbar-right"> 
					<li id="fat-menu" class="dropdown"> <a href="#" class="dropdown-toggle" id="drop1" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Hello, <span id="greetingText"></span> <span class="caret"></span> </a>
					 <ul class="dropdown-menu" aria-labelledby="drop1"> 
					 	<li id="userSettings"><a href="#">Account settings</a></li>  
					 	<li role="separator" class="divider"></li> 
					 	<li id="userLogout"><a href="#">Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
					 </ul>
				</ul> 
			    
			  </div>
			</nav>
		</div><!-- nav column --> 
	</div><!-- row1 that holds nav -->
	<div class="row">
		<div class="col-md-2" id="sidenav">
			<div class="col-md-12">
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingOne">
				      <h4 class="panel-title">
				        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
				          Chat Labs
				        </a>
				      </h4>
				    </div>
				    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
				      <div class="list-group">
				              <ul class="list-group" id="roomButtons">

				              </ul>
				      </div>
				    </div>
				  </div>
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingTwo">
				      <h4 class="panel-title">
				        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
				          Users online
				        </a>
				      </h4>
				    </div>
				    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				      <div class="panel-body" id="userPool">
				            
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div><!-- col holds nav controls -->
		<div class="col-md-5">
			<div class="row">
				<div class="col-md-12" id="roomHolder">
					
					<!-- dynamically generated chat rooms go here -->

				</div> 
			</div> 
		</div><!-- col holds current chat room -->
		<div class="col-md-5">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default chat-box">
						<div class="panel-heading">
							<h3 class="panel-title">News</h3>
						</div>
						<div class="panel-body" id="news-content">
							
						</div>
					</div>
				</div>
			</div>
		</div><!-- holds blog posts -->
	</div><!-- row2 that holds left side nav and content-->
<!-- modals -->
		<!-- edit a user =================================================== -->
	<div class="modal fade" tabindex="-1" role="dialog" id="userSettingsModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Personal Settings</h4>
	      </div>
	      <div class="modal-body">
			  <form>
			  	  <div class="form-group">
				    <label for="editUserFn">First Name</label>
				    <input type="text" class="form-control" id="editUserFn" >
				  </div>
			  	  <div class="form-group">
				    <label for="editUserLn">Last Name</label>
				    <input type="text" class="form-control" id="editUserLn" >
				  </div>
			  	  <div class="form-group">
				    <label for="editUserUn">Username</label>
				    <input type="text" class="form-control" id="editUserUn" >
				  </div>
			  	  <div class="form-group">
				    <label for="editUserPw">Password</label>
				    <input type="text" class="form-control" id="editUserPw" >
				  </div>
				  <div class="form-group">
				    <label for="colorPick">Background Color</label>
				    <input type="color" class="form-control" id="colorPick" >
				  </div>
			  </form>
	      </div>
	      <div class="modal-footer">
	      	<button type="submit" class="btn btn-default" id="userSetsSubmit" data-container="body"
	      	data-toggle="popover" data-placement="top" data-content="Changes Saved!">Save Changes</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



</div> <!-- container -->
<!-- jQuery library -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<!-- socket io -->
<script src="/socket.io/socket.io.js"></script>
<!-- personal js -->
<script type="text/javascript" src="../javascript/user.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Co-labs | User</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../styles/user.css">

</head>
<body>
<div class="container-fluid" id="container-main">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" id="top-nav">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">
			        <p>Co-labs</p>
			      </a>
			    </div>
			    <div class="navbar-header" id="greeting">
			    
			        <p id="userLogout">Hello, #User</p>
			    
			    </div>
			  </div>
			</nav>
		</div><!-- nav column --> 
	</div><!-- row1 that holds nav -->
	<div class="row">
		<div class="col-md-2" id="sidenav">
			<div class="col-md-12">
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingOne">
				      <h4 class="panel-title">
				        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				          Labs
				        </a>
				      </h4>
				    </div>
				    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
				      <div class="list-group">
				              <ul class="list-group">
				                <li class="list-group-item" id="room1button">room 1</li>
				                <li class="list-group-item" id="room2button">room 2</li>
				                <li class="list-group-item" id="room3button">room 3</li>
				                <li class="list-group-item" id="room4button">room 4</li>
				              </ul>
				      </div>
				    </div>
				  </div>
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingTwo">
				      <h4 class="panel-title">
				        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
				          Users online
				        </a>
				      </h4>
				    </div>
				    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				      <div class="list-group">
				              <ul class="list-group">
				                <li class="list-group-item">User 1</li>
				                <li class="list-group-item">User 2</li>
				                <li class="list-group-item">User 3</li>
				                <li class="list-group-item">User 4</li>
				              </ul>
				      </div>
				    </div>
				  </div>
				</div>
			</div>
		</div><!-- col holds nav controls -->
		<div class="col-md-5">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default chat-box" id="room1">
					  <div class="panel-heading">
					    <h3 class="panel-title">Chat Room 1</h3>
					  </div>
					  <div class="panel-body" id="box1">

					  </div>
					  <div class="panel-footer">
					  	<form class="form-inline">
					  		
					  			<input type="text" class="form-control" id="chat-input1">
					  		
					  		<button type="submit" class="btn btn-default sendMes" data-index="1" id="send1">Send</button>
					  	</form>
					  </div>
					</div>

					<div class="panel panel-default chat-box" id="room2" hidden>
					  <div class="panel-heading">
					    <h3 class="panel-title">Chat Room 2</h3>
					  </div>
					  <div class="panel-body" id="box2">

					  </div>
					  <div class="panel-footer">
					  	<form class="form-inline">
					  		
					  			<input type="text" class="form-control" id="chat-input2">
					  		
					  		<button type="submit" class="btn btn-default sendMes" data-index="2" id="send2">Send</button>
					  	</form>
					  </div>
					</div>

					<div class="panel panel-default chat-box" id="room3" hidden>
					  <div class="panel-heading">
					    <h3 class="panel-title">Chat Room 3</h3>
					  </div>
					  <div class="panel-body" id="box3">

					  </div>
					  <div class="panel-footer">
					  	<form class="form-inline">
					  		
					  			<input type="text" class="form-control" id="chat-input3">
					  		
					  		<button type="submit" class="btn btn-default sendMes" data-index="3" id="send3">Send</button>
					  	</form>
					  </div>
					</div>

					<div class="panel panel-default chat-box" id="room4" hidden>
					  <div class="panel-heading">
					    <h3 class="panel-title">Chat Room 4</h3>
					  </div>
					  <div class="panel-body" id="box4">

					  </div>
					  <div class="panel-footer">
					  	<form class="form-inline">
					  		
					  			<input type="text" class="form-control" id="chat-input4">
					  		
					  		<button type="submit" class="btn btn-default sendMes" data-index="4" id="send4">Send</button>
					  	</form>
					  </div>
					</div>

				</div>
			</div>
		</div><!-- col holds current chat room -->
		<div class="col-md-5">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default chat-box">
						<div class="panel-heading">
							<h3 class="panel-title">News</h3>
						</div>
						<div class="panel-body" id="news-content">
							
						</div>
					</div>
				</div>
			</div>
		</div><!-- holds blog posts -->
	</div><!-- row2 that holds left side nav and content-->
</div> <!-- container -->
<!-- jQuery library -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<!-- socket io -->
<script src="/socket.io/socket.io.js"></script>
<!-- personal js -->
<script type="text/javascript" src="../javascript/user.js"></script>
</body>
</html>
